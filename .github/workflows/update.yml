name: Update MWI Prices

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Install Sprite CLI
        run: |
          curl -fsSL https://sprites.dev/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Auth and Run Update
        env:
          SPRITE_TOKEN: ${{ secrets.SPRITE_TOKEN }}
        run: |
          sprite auth setup --token "$SPRITE_TOKEN"
          sprite exec -s mwi-tracker -- bash -c 'cd /home/sprite/cowprofit && git pull origin main && python3 generate_site.py'
